<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XBRL Validator – Live Workflow</title>
  <link rel="stylesheet" href="/ui/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">XBRL Validator <small id="ver" style="color:#9da7b3;margin-left:8px"></small></div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="cancelBtn" disabled>Cancel</button>
      <button id="rerunBtn" disabled>Re-run</button>
      <button id="settingsBtn">Settings</button>
      <input id="apiKey" type="password" placeholder="OpenAI API key (optional)" style="min-width:260px" />
      <label style="font-size:12px;color:#9da7b3"><input id="rememberKey" type="checkbox" /> Remember key (local)</label>
    </div>
  </header>
  <main class="layout">
    <section class="flow" id="flow"></section>
    <aside class="sidepanel" id="sidepanel">
      <div class="sidepanel-header">
        <h3 id="panelTitle">Details</h3>
        <button id="closePanel">×</button>
      </div>
      <div class="sidepanel-body">
        <div class="kv"><span>Status</span><strong id="panelStatus">-</strong></div>
        <div class="kv"><span>Duration</span><strong id="panelDuration">-</strong></div>
        <div class="counters" id="panelCounters"></div>
        <div class="messages" id="panelMessages"></div>
      </div>
    </aside>
  </main>
  <section class="summary" id="summary"></section>
  <section class="log">
    <div class="log-controls">
      <label><input type="checkbox" id="filterInfo" checked /> INFO</label>
      <label><input type="checkbox" id="filterWarn" checked /> WARNING</label>
      <label><input type="checkbox" id="filterErr" checked /> ERROR</label>
      <input type="search" id="logSearch" placeholder="Search" />
      <a id="downloadCsv" href="#" download>CSV</a>
      <a id="downloadJson" href="#" download>JSON</a>
      <button id="summarizeBtn" title="Summarize visible messages">Summarize</button>
    </div>
    <pre class="log-view" id="logView"></pre>
  </section>

  <dialog id="settingsDialog">
    <form method="dialog" id="settingsForm">
      <h3>Settings</h3>
      <label>Instance file
        <input id="instancePath" type="text" size="80" />
      </label>
      <label>Taxonomy package(s) (one per line)
        <textarea id="taxPackages" rows="3" cols="80"></textarea>
      </label>
      <label>DPM SQLite
        <input id="dpmPath" type="text" size="80" />
      </label>
      <label><input id="failOnWarnings" type="checkbox" /> Fail on warnings</label>
      <label><input id="offlineMode" type="checkbox" /> Offline mode</label>
      <menu>
        <button type="submit">Save</button>
        <button type="reset" id="cancelSettings">Cancel</button>
      </menu>
    </form>
  </dialog>

  <script src="/ui/main.js"></script>
  <div class="toast" id="toast"></div>
</body>
</html>
